      // Задание 5
      console.log("Задание №5");
      var first = getRandomInt(0, 10);
      var second = getRandomInt(0, 10);
      console.log("first =", first);
      console.log("second =", second);

      function plus(lhs, rhs) {
        return lhs + rhs;
      }

      function minus(lhs, rhs) {
        return lhs - rhs;
      }

      function mult(lhs, rhs) {
        return lhs * rhs;
      }

      function del(lhs, rhs) {
        return lhs / rhs;
      }

      console.log("plus = ", plus(first, second));
      console.log("minus = ", minus(first, second));
      console.log("mult = ", mult(first, second));
      console.log("del = ", del(first, second));

      // Задание 6
      console.log("Задание №6");
      function mathOperation(lhs, rhs, operation) {
        switch (operation) {
          case "plus":
            return plus(lhs, rhs);
            break;

          case "minus":
            return minus(lhs, rhs);
            break;

          case "mult":
            return mult(lhs, rhs);
            break;

          case "del":
            return del(lhs, rhs);
            break;
        }
      }

      var third = getRandomInt(0, 10);
      var fourth = getRandomInt(0, 10);

      console.log("third =", third);
      console.log("fourth =", fourth);

      console.log("plus №2 = ", mathOperation(third, fourth, "plus"));
      console.log("minus №2 = ", mathOperation(third, fourth, "minus"));
      console.log("mult №2 = ", mathOperation(third, fourth, "mult"));
      console.log("del №2 = ", mathOperation(third, fourth, "del"));
      console.log("==========================");

      var value = getRandomInt(0, 10);
      var power = getRandomInt(0, 10);

      console.log("value =", value);
      console.log("power =", power);

      function valuePower(val, pow) {
        if (pow > 1) {
          --pow;
          return val * valuePower(val, pow);
        } else if (pow == 0) {
          return 1;
        } else return val;
      }

      console.log("result is ", valuePower(value, power));
