<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first</title>

    <script>
      // alert("Hello JS");
      console.log("Привет JS");
      console.log("Привет\nJS2");
      var d = 4;
      var a,
        b,
        c = 3 * 5 + d;
      a = 1;
      b = a;
      console.log(a);
      console.log(b);
      console.log(d);
      console.log(c);
      var COLOR_RED = "#f00";
      console.log(c, a, b, "hello\nJS", d);
      // Типы данных
      // Number
      console.log("--------------------");
      console.log("Number:");
      var num = 1.005;
      console.log(num);
      console.log(typeof num);
      console.log(typeof num);
      num = 1 / 0;
      console.log(num);
      num = "JS" * 5;
      console.log(num);
      //  String
      console.log("--------------------");
      console.log("String:");
      var str = "JS1-2";
      console.log(typeof str);
      console.log(str);
      // Boolean
      console.log("--------------------");
      console.log("Boolean:");
      var bool = true;
      console.log(bool);
      console.log(typeof bool);
      console.log("--------------------");
      console.log("Null:");
      var n = null;
      console.log(n);
      console.log(typeof n);
      console.log(n === null);
      console.log(n == 0);
      console.log("--------------------");
      console.log("undefined:");
      var un = undefined;
      console.log(un);
      console.log(typeof un);
      console.log(un);
      console.log(null === undefined);
      console.log(null == undefined);
      console.log("--------------------");
      console.log("object:");
      var obj = {};
      console.log(obj);
      console.log(typeof obj);
      console.log("--------------------");
      console.log("ввод переменной:");
      var pr = prompt("Введите что-нибудь");
      console.log(pr);
    </script>
    <script src="main.js"></script>
  </head>

  <body>
    <script>
      // не желательно использовать
      document.write("И тебе привет");
    </script>
  </body>
</html>
